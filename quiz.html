<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="quiz.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aclonica&display=swap"
      rel="stylesheet"
    />
    <title>Fun Quiz</title>
  </head>
  <body>
    <center>
      <h1>Welcome to Our Get to Know You Quiz!</h1>
    </center>
    <br />
    <form action="/action_page.php">
      <label for="fname">First name:</label><br />
      <input
        type="text"
        id="fname"
        name="fname"
        placeholder="Type first name here..."
      />
      <br /><br />
      <label for="lname">Last name:</label><br />
      <input
        type="text"
        id="lname"
        name="lname"
        placeholder="Type last name here..."
      />
      <br /><br />
      <label for="phone">Enter your phone number:</label>
      <input
        type="tel"
        id="phone"
        name="phone"
        pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
      />
      <br /><br />
      <label for="email">Enter your email:</label>
      <input type="email" id="email" name="email" />
      <br /><br />
      <label for="birthday">Birthday:</label>
      <input type="date" id="birthday" name="birthday" />
      <br /><br />
      <label for="state">What state are you originally from?</label><br />
      <input
        type="text"
        id="state"
        name="state"
        placeholder="Example: NC"
      /><br /><br />
      <label for="favcolor">What is your favorite color? Select Here:</label>
      <input
        type="color"
        id="favcolor"
        name="favcolor"
        value="#000000"
      /><br /><br />
      <p>Which option best describes you?</p>
      <input type="radio" id="extrovert" name="personality" value="Extrovert" />
      <label for="extrovert">Extrovert</label>
      <input type="radio" id="introvert" name="personality" value="Introvert" />
      <label for="introvert">Introvert</label>
      <input type="radio" id="ambivert" name="personality" value="Ambivert" />
      <label for="ambivert">Ambivert</label>
      <br /><br />
      <label for="pets">Which of these animals would you choose?</label>
      <select name="pets" id="pets">
        <option value="dog">Doggo</option>
        <option value="cat">Kitty</option>
        <option value="rabbit">Bunny</option>
        <option value="fish">Fishy</option>
      </select>
      <br /><br />
      <p>Do you enjoy any of these activities? Check all that apply!</p>
      <input type="checkbox" id="painting" name="painting" value="art" />
      <label for="painting"> Painting</label><br />
      <input type="checkbox" id="swimming" name="swimming" value="Swimming" />
      <label for="swimming"> Swimming</label><br />
      <input type="checkbox" id="sleeping" name="sleeping" value="sleeping" />
      <label for="sleeping"> Sleeping</label><br /><br />
      <br /><br />
      <input type="reset" value="Reset" />
      <input type="submit" value="Submit" />
    </form>
    <br />
  </body>
</html>
